<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fb;
    }
  </style>
</head>
<body class="m-0">

  <div class="fixed top-0 left-0 h-screen w-[220px] bg-white border-r-2 border-[#E6007E] flex flex-col pt-5 z-20">
    <a href="interfaz.html" class="hover:bg-gray-100 flex items-center px-5 py-3 border-l-4 border-transparent hover:border-[#E6007E]">
      <i class="fas fa-home mr-2"></i> Inicio
    </a>
    <a href="#" class="hover:bg-gray-100 flex items-center px-5 py-3 border-l-4 border-transparent hover:border-[#E6007E]">
      <i class="fas fa-user-plus mr-2"></i> Crear Usuario
    </a>
  </div>

  <div class="fixed top-0 left-[220px] right-0 h-[60px] bg-white border-b-2 border-[#E6007E] border-l-2 flex items-center z-10">
    <div class="w-full flex justify-between px-5">
      <div class="text-lg font-bold">Sistema de Usuarios</div>
      <div class="flex gap-4">
        <a href="#" class="font-bold text-black hover:text-[#E6007E]">Perfil</a>
      </div>
    </div>
  </div>

  <main class="ml-[220px] pt-[80px] px-5">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-[#E6007E]">Crear Usuario</h2>
      <form class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Nombre completo</label>
          <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Juan Pérez" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Correo electrónico</label>
          <input type="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="correo@ejemplo.com" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Contraseña</label>
          <input type="password" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="********" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Rol</label>
          <select class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="estudiante">Estudiante</option>
            <option value="docente">Docente</option>
          </select>
        </div>
        <div class="pt-4">
          <button type="submit" class="bg-[#E6007E] text-white px-5 py-2 rounded hover:bg-pink-700 transition">Crear Usuario</button>
        </div>
      </form>
    </div>
  </main>
<script src="crear-usuario.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
