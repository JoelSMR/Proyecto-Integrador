<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios - ECESDE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleDetails(id) {
      const content = document.getElementById(id);
      content.classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-white min-h-screen font-sans text-gray-800">

  <!-- Barra superior -->
  <header class="bg-[#ec1b74] px-4 py-3 shadow-md flex justify-between items-center">
    <div class="text-white font-bold text-lg">ECESDE</div>
    <a href="/frontend/panel_principal/panel_principal.html" class="bg-[#ec1b74] text-white font-semibold px-4 py-2 rounded border border-pink-600 shadow-sm hover:bg-pink-700 transition">
      Regresar
    </a>
  </header>

  <!-- Contenido principal -->
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-xl font-bold text-center mb-6">Listado de Usuarios</h1>

    <!-- Lista de usuarios -->
    <div id="usuarios-lista" class="space-y-4">
      
      <!-- Usuario 1 -->
      <div class="border border-gray-300 rounded-lg shadow-sm">
        <button onclick="toggleDetails('usuario1')" class="w-full flex justify-between items-center px-4 py-3 bg-[#e6007e] text-white font-semibold rounded-t-lg">
          <span>Juan Pérez (Estudiante)</span>
          <span>&#9660;</span>
        </button>
        <div id="usuario1" class="hidden px-4 py-3 bg-white text-sm">
          <p><strong>Usuario:</strong> juanp123</p>
          <p><strong>Cédula:</strong> 1001234567</p>
          <p><strong>Correo:</strong> juan@mail.com</p>
          <div class="mt-3 flex gap-3">
            <button class="bg-yellow-500 text-white px-4 py-1 rounded hover:bg-yellow-600 text-xs font-semibold">Editar</button>
            <button class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700 text-xs font-semibold">Eliminar</button>
          </div>
        </div>
      </div>

      <!-- Usuario 2 -->
      <div class="border border-gray-300 rounded-lg shadow-sm">
        <button onclick="toggleDetails('usuario2')" class="w-full flex justify-between items-center px-4 py-3 bg-[#e6007e] text-white font-semibold rounded-t-lg">
          <span>María Gómez (Docente)</span>
          <span>&#9660;</span>
        </button>
        <div id="usuario2" class="hidden px-4 py-3 bg-white text-sm">
          <p><strong>Usuario:</strong> mgomez</p>
          <p><strong>Cédula:</strong> 1012345678</p>
          <p><strong>Correo:</strong> maria@mail.com</p>
          <div class="mt-3 flex gap-3">
            <button class="bg-yellow-500 text-white px-4 py-1 rounded hover:bg-yellow-600 text-xs font-semibold">Editar</button>
            <button class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700 text-xs font-semibold">Eliminar</button>
          </div>
        </div>
      </div>

    </div>

    <!-- Botón para crear nuevo usuario -->
    <div class="flex justify-center mt-8">
      <a href="crear_usuario.html" class="bg-[#ec1b74] text-white font-semibold px-6 py-2 rounded shadow hover:bg-pink-700 transition">
        Crear Nuevo Usuario
      </a>
    </div>
  </div>

</body>
</html>
