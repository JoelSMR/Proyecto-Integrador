<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" href="">
</head>
<body class="bg-gradient-to-r from-[#000000] to-[#ef2279] flex justify-center items-center min-h-screen relative">

  <nav class="absolute top-0 left-0 w-full bg-[#ef2279] text-white py-4 px-8 z-10">
    <div class="flex justify-between items-center">
      <a href="index.html" class="nav-button">INICIO</a>
      <span class="text-white text-2xl font-bold">ECESDE</span>
    </div>
  </nav>

  <div class="flex justify-center items-center w-full h-full">
    <form class="login-form">
      
      <!-- Título en recuadro -->
      <div class="login-title-box">
        INICIO DE SESIÓN
      </div>

      <!-- Usuario -->
      <div class="relative mt-8 mb-8">
        <input id="correo" type="text" required class="login-input" />
        <span class="input-label">Usuario</span>
        <i class="input-underline"></i>
      </div>

      <!-- Contraseña -->
      <div class="relative mb-8">
        <input id="contrasena" type="password" required class="login-input" />
        <span class="input-label">Contraseña</span>
        <i class="input-underline"></i>
      </div>

      <!-- Botón -->
      <button id="button" type="button" class="submit-button">INICIAR</button>
    </form>
    <script type="module" src="./logo.js"></script>
  </div>

</body>
</html>
